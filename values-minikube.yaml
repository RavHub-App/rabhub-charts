# values-minikube.yaml
# Configuration for local Minikube testing mit internal Postgres

postgresql:
  enabled: true
  image:
    tag: "latest"
  auth:
    postgresPassword: "password123"
    username: postgres
    database: ravhub
  primary:
    persistence:
      enabled: false

redis:
  enabled: true
  image:
    tag: "latest"
  auth:
    enabled: true
    password: "password123"
  master:
    persistence:
      enabled: false

image:
  repository: ravhub/api
  tag: v6
  pullPolicy: Never

storage:
  type: filesystem
  filesystem:
    path: /data/storage

persistence:
  enabled: true
  size: 1Gi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: null
  className: "nginx"
  hosts:
    - host: ravhub.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits: # Reduced limits for local testing
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

env:
  REDIS_ENABLED: "true"
  SEED_CREATE_ADMIN: "true"
  JWT_SECRET: "development_secret_key_12345"
