apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ravhub.fullname" . }}
  labels:
    {{- include "ravhub.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ravhub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ravhub.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "ravhub.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: api
              containerPort: 3000
              protocol: TCP
            {{- if .Values.docker.ports.enabled }}
            # Dynamic Docker registry ports
            {{- range $port := untilStep (int .Values.docker.ports.startPort) (int (add1 .Values.docker.ports.endPort)) 1 }}
            - name: docker-{{ $port }}
              containerPort: {{ $port }}
              protocol: TCP
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: APP_VERSION
              value: {{ .Chart.AppVersion | quote }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}

            # Auth Configuration
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "ravhub.fullname" . }}-secrets
                  key: jwt-secret
            - name: JWT_EXPIRES_IN
              value: {{ .Values.auth.jwt.expiresIn | quote }}
            - name: JWT_REFRESH_EXPIRES_IN
              value: {{ .Values.auth.jwt.refreshExpiresIn | quote }}

            - name: LICENSE_KEY
              value: {{ .Values.license.key | quote }}

            # Database Configuration
            - name: POSTGRES_HOST
              value: {{ if .Values.postgresql.enabled }}{{ .Release.Name }}-postgresql{{ else }}{{ .Values.externalDatabase.host | quote }}{{ end }}
            - name: POSTGRES_PORT
              {{- if .Values.postgresql.enabled }}
              value: "5432"
              {{- else }}
              value: {{ .Values.externalDatabase.port | quote }}
              {{- end }}
            - name: POSTGRES_USER
              {{- if .Values.postgresql.enabled }}
              value: {{ .Values.postgresql.auth.username | quote }}
              {{- else }}
              value: {{ .Values.externalDatabase.user | quote }}
              {{- end }}
            - name: POSTGRES_DB
              {{- if .Values.postgresql.enabled }}
              value: {{ .Values.postgresql.auth.database | quote }}
              {{- else }}
              value: {{ .Values.externalDatabase.database | quote }}
              {{- end }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.postgresql.enabled }}
                  name: {{ .Release.Name }}-postgresql
                  key: "postgres-password"
                  {{- else }}
                  name: {{ default (printf "%s-secrets" (include "ravhub.fullname" .)) .Values.externalDatabase.existingSecret }}
                  key: {{ if .Values.externalDatabase.existingSecret }}password{{ else }}db-password{{ end }}
                  {{- end }}

            # Redis Configuration
            {{- if .Values.redis.enabled }}
            - name: REDIS_ENABLED
              value: "true"
            - name: REDIS_HOST
              value: {{ if .Values.redis.enabled }}{{ include "ravhub.fullname" . }}-redis{{ else }}{{ .Values.redis.host }}{{ end }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
            {{- if or .Values.redis.password .Values.redis.existingSecret }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-secrets" (include "ravhub.fullname" .)) .Values.redis.existingSecret }}
                  key: {{ if .Values.redis.existingSecret }}password{{ else }}redis-password{{ end }}
            {{- end }}
            {{- end }}

            # Storage Configuration
            - name: STORAGE_TYPE
              value: {{ .Values.storage.type | quote }}
            - name: STORAGE_PATH
              value: {{ .Values.persistence.mountPath | quote }}
            {{- if eq .Values.storage.type "s3" }}
            - name: S3_BUCKET
              value: {{ .Values.storage.s3.bucket | quote }}
            - name: S3_REGION
              value: {{ .Values.storage.s3.region | quote }}
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ravhub.fullname" . }}-secrets
                  key: s3-access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ravhub.fullname" . }}-secrets
                  key: s3-secret-key
            {{- end }}

            {{- if eq .Values.storage.type "gcs" }}
            - name: GCS_BUCKET
              value: {{ .Values.storage.gcs.bucket | quote }}
            - name: GCP_PROJECT
              value: {{ .Values.storage.gcs.projectId | quote }}
            {{- end }}

            {{- if eq .Values.storage.type "azure" }}
            - name: AZURE_CONTAINER
              value: {{ .Values.storage.azure.container | quote }}
            - name: AZURE_STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: {{ include "ravhub.fullname" . }}-secrets
                  key: azure-connection-string
            {{- end }}


            # Docker Configuration
            {{- if .Values.docker.ports.enabled }}
            - name: DOCKER_PORT_START
              value: {{ .Values.docker.ports.startPort | quote }}
            - name: DOCKER_PORT_END
              value: {{ .Values.docker.ports.endPort | quote }}
            {{- end }}

          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: storage
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: storage
          persistentVolumeClaim:
            claimName: {{ include "ravhub.fullname" . }}-storage
        {{- end }}
